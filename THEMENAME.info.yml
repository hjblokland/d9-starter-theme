name: 'THEMENAME: Drupal theme'
type: theme
description: 'Drupal theme'
project: THEMENAME
base theme: 'classy'
version: VERSION
core_version_requirement: ^8 || ^9

# Libraries.
libraries:
  - core/modernizr
  - core/normalize
  - THEMENAME/global-styling

# Override libraries.
libraries-override:
  classy/base: false

# CKeditor styles.
ckeditor_stylesheets:
  - dist/stylesheets/ckeditor.css

# Regions.
regions:
  header: Header
  highlighted: Highlighted
  sidebar_first: 'Sidebar First'
  content_top: 'Content Top'
  content: Content
  content_bottom: 'Content Bottom'
  sidebar_second: 'Sidebar Second'
  footer: Footer
  page_top: 'Page top'
  page_bottom: 'Page bottom'
